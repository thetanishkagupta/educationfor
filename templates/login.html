{% load static %}
{% if messages %}
        {% for message in messages %}
        <div class="alert alert-dismissible alert-success">

        <button type="button" class="close" data-dismiss="alert">
        Ã—
        </button>
        <strong>Message : </strong> {{ message }}
        </div>
        {% endfor %}
        {% endif %}

<form action= "/login" method='post'>
    {% csrf_token %}
      <title>Course Shop App | Login</title>
  <link rel="stylesheet" type="text/css" href='{% static 'style2.css' %}'>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  <div class="imgcontainer">
    <img src='{% static "images/pic11.png" %}'alt="Avatar" class="avatar">
  </div>

  <div class="container">
    <label for="uname"><b>Username</b></label>
    <input type="text" placeholder="Enter Username" name="loginusername" required>

    <label for="psw"><b>Password</b></label>
    <input type="password" placeholder="Enter Password" name="loginpassword" required><br>

    <br>

    <button type="submit">Login</button>



  </div>

  <div class="container" style="background-color:#f1f1f1">
  <button type="button" class="cancelbtn" onclick="window.location.replace('/')" value="Cancel">Cancel</button>
  <span class="psw" >Don't have an Account ? <a href="/signup">Sign Up</a></span>
  </div>
</form>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
