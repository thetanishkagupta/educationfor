<!DOCTYPE html>
{% load static %}
<html lang="en" dir="ltr">
  <head>
    <title>Course Shop App | Order</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
      <link href='{% static 'style6.css' %}' rel='stylesheet'>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <meta charset="utf-8">
    <title></title>
    <style>
    html, body {
    	background: url('{% static "images/bkg4.jpg" %}');
      margin: 0;
      padding: 0;
      font-family: 'Fredoka One', cursive;
      width: 100%;
      height: 100%;
      justify-content: center;
      align-items: center;
    }


      </style>
  </head>
<body>
	{% if messages %}
			{% for message in messages %}
			<div class="alert alert-dismissible alert-success">

				<button type="button" class="close" data-dismiss="alert">
				Ã—
				</button>
			<strong>Message : </strong> {{ message }}
			</div>
			{% endfor %}
			{% endif %}

			<div class="wrap">
		<form method="post" action="/buy">
			{% csrf_token %}
			<div class="form-header">
				<h2 style="text-align:center">Buy Course Form</h2>
			</div>
			<div class="form-body">
				<fieldset>


					<input type="text" id="name" name="name" placeholder="Name"required><br>
					<input type="text" id="email" name="email" placeholder="Email"required><br>

					<input type="text" id="phone" name="phone" placeholder="Phone"required><br>
					<input type="text" id="address" name="address" placeholder="Address"required><br>
			<input list="lists" class="form-control" id="course" name="course"aria-describedby="course"placeholder="Course"required>
			<datalist id="lists">
				<option value="HTML">
				<option value="CSS">
				<option value="JavaScript">
				<option value="Django">
			</datalist>
				</fieldset>

			</div>
			<div class="form-footer">
				<input type="submit" value="Buy">
				  &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
					&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
					&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
					&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbspGo back to Home?<a href="/welcome">Home</a>.
			</div>
		</form>
	</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>

</body>
</html>
