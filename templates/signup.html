{% load static %}


<form action= "/signup" method='post'>
  {% csrf_token %}
  <div class="container">
    <h1>Sign Up</h1>
    <title>Course Shop App | SignUp</title>
    <link rel="stylesheet" type="text/css" href='{% static 'style1.css' %}'>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    {% if messages %}
          {% for message in messages %}
          <div class="alert alert-dismissible alert-success">

          <button type="button" class="close" data-dismiss="alert">
          Ã—
          </button>
          <strong>Message : </strong> {{ message }}
          </div>
          {% endfor %}
          {% endif %}
    <p>Please fill in this form to create an account.</p>
    <hr>

    <label for="first name"><b>First Name</b></label>
    <input type="text" placeholder="Enter First Name" name="first name" id="first name" required>

    <label for="last name"><b>Last Name</b></label>
    <input type="text" placeholder="Enter Last Name" name="last name" id="last name" required>

    <label for="email"><b>Email</b></label>
    <input type="text" placeholder="Enter Email" name="email" id="email" required>

    <label for="user name"><b>User Name</b></label>
    <input type="text" placeholder="Enter Username" name="user name" id="user name" required>

    <label for="psw"><b>Password</b></label>
    <input type="password" placeholder="Enter Password" name="pass1" id="pass1" required>

    <label for="psw-confirm"><b>Confirm Password</b></label>
    <input type="password" placeholder="Enter Password" name="pass2" id="pass2" required>

    <label for="address"><b>Address</b></label>
    <input type="text" placeholder="Enter Address" name="address" id="address" required>

    <label for="phone number"><b>Phone Number</b></label>
    <input type="text" placeholder="Enter Phone Number" name="phone" id="phone" required>

    <label for="dob"><b>DOB</b></label>
    <input type="text" placeholder="DD/MM/YYYY " name="dob" id="dob" required>
    <hr>


    <button type="submit" class="signupbtn">Signup</button>
  </div>

  <div class="container login">
    <p>Already have an account? <a href="/login">Log in</a>.</p>
    <p>Go back to Home?<a href="/">Home</a>.</p>
  </div>
</form>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
